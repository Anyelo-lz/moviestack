<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content=" Movies to Watch">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Moviestack_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Page</title>
</head>

<body class="box-border p-0 m-0 bg-indigo-950">
    <header class="flex justify-between">

        <div class="flex">
            <img src="./img/Moviestack_isotipo.png" class="w-24 h-24 object-contain" alt="logo movies">
            <img src="./img/Moviestack_logotipo1.png" class="w-1/5 alt=" text Moviestack"> 
        </div>
        <nav class="flex items-center ">
            <a href="./index.html" class="rounded-lg  m-4 text-xl text-white   px-4 py-1 hover:bg-white hover:text-black">Home</a>
            <a href="#" class=" rounded-lg m-4 text-xl text-white  border px-4 py-1 hover:bg-white hover:text-black ">Movies</a>
            <a href="./favs.html" id="favsButton" class="rounded-lg m-4 text-xl text-white   px-4 py-1 hover:bg-white hover:text-black">Favs</a>
        </nav>

    </header>
    <main>
        <div >
            <img src="./img/letreroDeCine.jpg" class="mx-auto"
                alt="banner movier">
        </div>
        <div class="flex justify-evenly items-center">
            <search id="aplicarFiltros" class="m-10">
                <label for="" class="text-white">Genero:</label>
                <select name="Genero" id="Genero" class="px-5 mx-2">
                    <option value="Mystery">Mystery</option>
                    <option value="Horror">Horror</option>
                    <option value="Crime">Crime </option>
                    <option value="Action"> Action </option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Family">Family</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                </select>
                <input id="busquedaPorInput" class="rounded " type="text" placeholder="Search" size="50">

            </search>

        </div>

        <div id="contenidoDePeliculas" class="flex flex-wrap  justify-around gap-10  m-10 p-auto"> </div>
    </main>

    <footer class="p-5 my-24 mx-1 border bg-slate-800">
        <p class="text-white text-center">© MinHub | Lopez Angel William Leonel - Cohort N°53</p>
    </footer>
    <script src="./data.js"></script>
